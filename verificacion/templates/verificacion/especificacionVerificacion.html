{% extends "base.html" %}


{%block title %}
    Registro de especificacion para verificaciones
{% endblock %}


{% block content %}
<main>
    <form method="post">
        {% csrf_token %}

        <div class="id_folio_text">
            <h3>ID: {{id_equipo}}</h3>
        </div>
        <hr class="RedLine_ID">

        <div class="ico-box">
            <div><img src="/media/imgs/img/ico_EspecificacionMetrologica.png" alt="Datos generales" class="ico"></div>
            <div>
                <h3>Especificación de Verificación</h3>
            </div>
        </div>

        <section class="box3">
            <section>
                <div>
                    <label>Periodo entre verificación (Meses)</label>
                    {{form.periodo}}
                    {{form.periodo.errors}}
                </div>
            </section>
        </section>
        <br><br>
        <div class="div_button_guardar">
            <button type="submit" class="btn">Guardar</button>
        </div>
    </form>
</main>
{% endblock %}
